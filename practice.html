<!DOCTYPE html>
<html>
<head>
  <title>Thai Consonants</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Thai Consonants</h1>
  
  <h2>Consonant Sounds</h2>
  <ul id="consonant-sounds"></ul>
  
  <h2>Most Common Consonants</h2>
  <ul id="most-common-consonants"></ul>
  
  <h2>Most Common Words</h2>
  <ul id="most-common-words"></ul>

  <script>
    const data = {
      "prefix": "https://thaiarc.tu.ac.th/thai/",
      "consonants": [
        { "letter": "ก", "innerBox": "g like in go", "audio": "https://thaiarc.tu.ac.th/thai/csounds/k_kai.wav" },
        { "letter": "ข", "innerBox": "kh like in sky", "audio": "https://thaiarc.tu.ac.th/thai/csounds/kh_khai.wav" },
        // ... rest of the consonants
      ],
      "most_common_consonants": ["ก", "ค", "ม", "น", "ง", "บ", "ป", "พ", "ฟ", "ด", "ต", "ท", "ว", "ย", "ส", "จ", "ช", "ร", "ล", "ห", "อ", "ถ", "ข", "ธ", "ซ", "ณ", "ภ", "ฝ", "ญ", "ฬ", "ศ", "ษ", "ฎ", "ฏ", "ฐ", "ฌ", "ฮ", "ฆ", "ฑ", "ฒ", "ฉ", "ผ", "ฅ", "ฃ"],
      "most_common_words": [
        { "letter": "ก", "words": ["กิน (gin) - \"to eat\"", "กาแฟ (kaa-fae) - \"coffee\"", "กับ (gap) - \"with\""] },
        { "letter": "ข", "words": ["ข้าว (khao) - \"rice\"", "ขอบคุณ (khop khun) - \"thank you\"", "ขนม (khanom) - \"dessert\""] },
        // ... rest of the most common words
      ]
    };

    function createConsonantSoundElement(consonant) {
      const li = document.createElement('li');
      li.textContent = `${consonant.letter} - ${consonant.innerBox}`;
      const audio = document.createElement('audio');
      audio.src = consonant.audio;
      audio.controls = true;
      li.appendChild(audio);
      return li;
    }

    function createListItem(text) {
      const li = document.createElement('li');
      li.textContent = text;
      return li;
    }

    const consonantSoundsList = document.getElementById('consonant-sounds');
    data.consonants.forEach(consonant => {
      const consonantElement = createConsonantSoundElement(consonant);
      consonantSoundsList.appendChild(consonantElement);
    });

    const mostCommonConsonantsList = document.getElementById('most-common-consonants');
    data.most_common_consonants.forEach(consonant => {
      const listItem = createListItem(consonant);
      mostCommonConsonantsList.appendChild(listItem);
    });

    const mostCommonWordsList = document.getElementById('most-common-words');
    data.most_common_words.forEach(item => {
      const listItem = createListItem(`${item.letter}: ${item.words.join(', ')}`);
      mostCommonWordsList.appendChild(listItem);
    });
  </script>
</body>
</html>
